<body>

        <strong>é–‹ç™ºè€…ã‹ã‚‰ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸:</strong><br>
        <span id="teacher-message">ã€Œå–ã‚Šè¾¼ã‚€ã€ãƒœã‚¿ãƒ³ã§æœ€æ–°ã®å˜èªã‚’åŒæœŸã—ã¦ãã ã•ã„ã€‚</span>

    <div class="card" style="text-align:center;">

            <label style="font-size: 0.8rem; color: #888; font-weight: bold;">ã‚³ãƒ¼ã‚¹ãƒ»é›£æ˜“åº¦ã‚’é¸æŠï¼š</label>
            <select id="level-filter" onchange="updateDisplay()" style="width: 100%; padding: 12px; border-radius: 10px; border: 2px solid var(--primary); font-size: 1rem; background: white;">

            <div style="display: flex; gap: 10px;">

                <div class="input-group" style="flex: 1;"><label>ç™ºéŸ³</label><input type="text" id="pronunciation" placeholder="Ã¦pl"></div>
            </div>
            <div class="input-group"><label>ä¾‹æ–‡</label><textarea id="sentence" rows="2" placeholder="I like apples."></textarea></div>
            <div class="input-group"><label>ãƒ¡ãƒ¢ãƒ»è§£èª¬</label><textarea id="advice" rows="2" placeholder="èªæºã‚„è¦šãˆæ–¹ã®ã‚³ãƒ„"></textarea></div>

<script>
    // ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£å¯¾ç­–ï¼šIDã‚’åˆ†å‰²ã—ã¦ä¿æŒ
    const _p1 = "18XxJwzl4sF3_";
    const _p2 = "kHJp8qk-QUUfvsqMM3AyJNKdWmyUFUE";
    const SECRET_KEY = "19951228"; // â˜…ã“ã“ã«SNSã§æ•™ãˆã‚‹ã€Œåˆè¨€è‘‰ã€ã‚’è¨­å®šã—ã¦ãã ã•ã„

    let myVocab = JSON.parse(localStorage.getItem('my_vocab_data')) || [];
    let quizList = [];
    let currentIdx = 0;

    function updateDisplay() {
        const today = new Date().toISOString().split('T')[0];
        const filter = document.getElementById('level-filter').value;

        const levels = [...new Set(myVocab.map(v => v.level))].filter(Boolean);
        const select = document.getElementById('level-filter');
        const currentSelection = select.value;
        select.innerHTML = '<option value="ALL">ã™ã¹ã¦ã®å˜èª</option>';
        levels.forEach(lvl => {
            const opt = document.createElement('option');
            opt.value = lvl; opt.innerText = lvl;
            select.appendChild(opt);
        });
        select.value = currentSelection;

        const due = myVocab.filter(v => {
            const isDue = !v.nextReview || v.nextReview <= today;
            const isMatch = (filter === "ALL" || v.level === filter);
            return isDue && isMatch;
        });
        document.getElementById('review-count').innerText = `ä»Šæ—¥ã®å¾©ç¿’: ${due.length} èª`;
    }

    async function syncFromSheet() {
        const inputKey = prompt("åˆè¨€è‘‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆSNSã¾ãŸã¯å…ˆç”Ÿã‹ã‚‰å…¥æ‰‹ï¼‰:");
        if (inputKey !== SECRET_KEY) {
            alert("åˆè¨€è‘‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚");
            return;
        }

        const sId = _p1 + _p2;
        const url = `https://docs.google.com/spreadsheets/d/${sId}/gviz/tq?tqx=out:csv`;

        try {
            const res = await fetch(url);
            const csv = await res.text();
            const rows = csv.split(/\r?\n(?=(?:(?:[^"]*"){2})*[^"]*$)/).slice(1);
            let count = 0;
            
            rows.forEach(line => {
                if (!line.trim()) return;
                const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const clean = (s) => s ? s.replace(/^"|"$/g, '').trim() : "";
                
                // 1è¡Œç›®ã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯(MESSAGE:ã€œã®å½¢å¼)
                if(line.includes("MESSAGE:")) {
                    const msg = line.match(/MESSAGE:([^,"]+)/);
                    if(msg) document.getElementById('teacher-message').innerText = msg[1];
                }

                if (cols.length >= 3) {
                    const rawWordData = clean(cols[2]);
                    const wordParts = rawWordData.split(/\r?\n/);
                    const word = wordParts[0].trim();
                    const pron = wordParts.slice(1).join(' ').trim();
                    
                    if (word && !myVocab.some(v => v.word.toLowerCase() === word.toLowerCase())) {
                        myVocab.push({
                            level: clean(cols[0]), type: clean(cols[1]), word: word,
                            pronunciation: pron || undefined, meaning: clean(cols[3]),
                            sentence: clean(cols[4]), advice: clean(cols[5]),
                            nextReview: new Date().toISOString().split('T')[0], interval: 0
                        });
                        count++;
                    }
                }
            });
            localStorage.setItem('my_vocab_data', JSON.stringify(myVocab));
            alert(`âœ… åŒæœŸå®Œäº†ï¼ ${count}ä»¶ã®æ–°ã—ã„å˜èªã‚’è¿½åŠ ã—ã¾ã—ãŸã€‚`);
            updateDisplay();
        } catch (e) { alert("åŒæœŸã«å¤±æ•—ã—ã¾ã—ãŸã€‚å…¬é–‹è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚"); }
    }

    // --- ä»¥ä¸‹ã€ã‚¯ã‚¤ã‚ºãƒ»åŸºæœ¬ãƒ­ã‚¸ãƒƒã‚¯(å¤‰æ›´ãªã—) ---
    function startReview() {
        const today = new Date().toISOString().split('T')[0];
        const filter = document.getElementById('level-filter').value;
        quizList = myVocab.filter(v => {
            const isDue = !v.nextReview || v.nextReview <= today;
            const isMatch = (filter === "ALL" || v.level === filter);
            return isDue && isMatch;
        });
        if (quizList.length === 0) return alert("å¾©ç¿’ã™ã¹ãå˜èªã¯ã‚ã‚Šã¾ã›ã‚“ï¼");
        quizList = quizList.sort(() => Math.random() - 0.5);
        currentIdx = 0;
        document.getElementById('quiz-area').style.display = "block";
        showQuestion();
    }
    function showQuestion() {
        const q = quizList[currentIdx];
        document.getElementById('progress-indicator').innerText = `å•é¡Œ ${currentIdx + 1}/${quizList.length}`;
        document.getElementById('q-word').innerText = q.word;
        document.getElementById('q-type-label').innerText = `[${q.level}] ${q.type}`;
        document.getElementById('q-pron').innerText = q.pronunciation ? `[ ${q.pronunciation} ]` : "";
        document.getElementById('q-meaning').innerText = q.meaning;
        document.getElementById('q-sentence').innerText = q.sentence;
        document.getElementById('q-advice').innerText = q.advice;
        document.getElementById('answer-box').style.display = "none";
        document.getElementById('choice-group').style.display = "none";
        document.getElementById('show-ans-btn').style.display = "block";
    }
    function showAnswer() {
        document.getElementById('answer-box').style.display = "block";
        document.getElementById('choice-group').style.display = "flex";
        document.getElementById('show-ans-btn').style.display = "none";
    }
    function submitResult(isCorrect) {
        const target = myVocab.find(v => v.word === quizList[currentIdx].word);
        if(isCorrect) { target.interval = (target.interval === 0) ? 1 : target.interval * 2; }
        else { target.interval = 0; }
        let next = new Date();
        next.setDate(next.getDate() + (isCorrect ? target.interval : 0));
        target.nextReview = next.toISOString().split('T')[0];
        localStorage.setItem('my_vocab_data', JSON.stringify(myVocab));
        currentIdx++;
        if(currentIdx < quizList.length) showQuestion();
        else { alert("ğŸ‰ å…¨å•é¡Œã‚’å®Œäº†ã—ã¾ã—ãŸï¼"); closeQuiz(); }
    }
    function saveWord() {
        const word = document.getElementById('word').value;
        const meaning = document.getElementById('meaning').value;
        if (!word || !meaning) return alert("å¿…é ˆé …ç›®ã‚’åŸ‹ã‚ã¦ãã ã•ã„");
        myVocab.push({
            level: "è‡ªç¿’", type: document.getElementById('type').value, word: word.trim(),
            pronunciation: document.getElementById('pronunciation').value, meaning: meaning,
            sentence: document.getElementById('sentence').value, advice: document.getElementById('advice').value,
            nextReview: new Date().toISOString().split('T')[0], interval: 0
        });
        localStorage.setItem('my_vocab_data', JSON.stringify(myVocab));
        alert("ä¿å­˜ã—ã¾ã—ãŸï¼");
        updateDisplay();
    }
    function exportData() {
        const blob = new Blob([JSON.stringify(myVocab, null, 2)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `wordstock_backup.json`;
        a.click();
    }
    function importData(event) {
        const reader = new FileReader();
        reader.onload = (e) => {
            myVocab = JSON.parse(e.target.result);
            localStorage.setItem('my_vocab_data', JSON.stringify(myVocab));
            alert("å¾©å…ƒå®Œäº†");
            updateDisplay();
        };
        reader.readAsText(event.target.files[0]);
    }
    function closeQuiz() { document.getElementById('quiz-area').style.display = "none"; updateDisplay(); }
    function toggleAddForm() {
        const body = document.getElementById('add-body');
        body.style.display = (body.style.display === "block") ? "none" : "block";
        document.getElementById('add-icon').innerText = (body.style.display === "block") ? "ãƒ¼" : "ï¼‹";
    }
    updateDisplay();
</script>
