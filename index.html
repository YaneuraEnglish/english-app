<script>
    const _p1 = "18XxJwzl4sF3_";
    const _p2 = "kHJp8qk-QUUfvsqMM3AyJNKdWmyUFUE";
    const SECRET_KEY = "19951228";

    let myVocab = JSON.parse(localStorage.getItem('my_vocab_data')) || [];
    let quizList = [];
    let currentIdx = 0;
    let availableCategories = [];

    function updateDisplay() {
        const today = new Date().toISOString().split('T')[0];
        const select = document.getElementById('level-filter');
        const filter = select.value;
        const levels = [...new Set(myVocab.map(v => v.level))].filter(Boolean);
        
        const currentSelection = select.value;
        select.innerHTML = '<option value="ALL">ã™ã¹ã¦ã®å˜èª</option>';
        levels.forEach(lvl => {
            const opt = document.createElement('option');
            opt.value = lvl; opt.innerText = lvl;
            select.appendChild(opt);
        });
        
        // æ—¢å­˜ã®é¸æŠè‚¢ãŒã‚ã‚Œã°ç¶­æŒã€ãªã‘ã‚Œã°ALL
        if([...select.options].some(o => o.value === currentSelection)) {
            select.value = currentSelection;
        } else {
            select.value = "ALL";
        }

        const activeFilter = select.value;
        const dueCount = myVocab.filter(v => {
            const isDue = !v.nextReview || v.nextReview <= today;
            const isMatch = (activeFilter === "ALL" || v.level === activeFilter);
            return isDue && isMatch;
        }).length;
        document.getElementById('review-count').innerText = `ä»Šæ—¥ã®å¾©ç¿’: ${dueCount} èª`;
    }

    // ã‚«ãƒ†ã‚´ãƒªå‰Šé™¤æ©Ÿèƒ½
    function deleteSelectedCategory() {
        const filter = document.getElementById('level-filter').value;
        let message = "";
        
        if (myVocab.length === 0) return alert("å‰Šé™¤ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚");

        if (filter === "ALL") {
            message = "ã€è­¦å‘Šã€‘ã™ã¹ã¦ã®å˜èªãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\nã“ã®æ“ä½œã¯å–ã‚Šæ¶ˆã›ã¾ã›ã‚“ã€‚";
        } else {
            const count = myVocab.filter(v => v.level === filter).length;
            message = `ã‚«ãƒ†ã‚´ãƒªã€Œ${filter}ã€ã®å˜èªï¼ˆ${count}èªï¼‰ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`;
        }

        if (!confirm(message)) return;

        if (filter === "ALL") {
            myVocab = [];
        } else {
            myVocab = myVocab.filter(v => v.level !== filter);
        }

        localStorage.setItem('my_vocab_data', JSON.stringify(myVocab));
        alert("å‰Šé™¤ãŒå®Œäº†ã—ã¾ã—ãŸã€‚");
        updateDisplay();
    }

    function openSyncModal() {
        document.getElementById('sync-modal').style.display = 'flex';
        fetchAvailableCategories();
    }
    function closeSyncModal() { document.getElementById('sync-modal').style.display = 'none'; }

    async function fetchAvailableCategories() {
        const url = `https://docs.google.com/spreadsheets/d/${_p1+_p2}/gviz/tq?tqx=out:csv`;
        try {
            const res = await fetch(url);
            const csv = await res.text();
            const rows = csv.split(/\r?\n(?=(?:(?:[^"]*"){2})*[^"]*$)/).slice(1);
            const categories = new Set();
            rows.forEach(line => {
                const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const level = cols[0] ? cols[0].replace(/^"|"$/g, '').trim() : "";
                if (level && !line.includes("MESSAGE:")) categories.add(level);
            });
            availableCategories = Array.from(categories).sort();
            renderCategoryCheckboxes();
        } catch (e) { console.error(e); }
    }

    function renderCategoryCheckboxes() {
        const container = document.getElementById('category-checkboxes');
        container.innerHTML = '<div class="checkbox-item"><input type="checkbox" id="cat-all" value="ALL" checked onclick="handleAllCheckbox()"><label for="cat-all">ã™ã¹ã¦ã®ã‚«ãƒ†ã‚´ãƒªãƒ¼</label></div>';
        availableCategories.forEach((cat, idx) => {
            container.innerHTML += `<div class="checkbox-item"><input type="checkbox" id="cat-${idx}" value="${cat}" checked onclick="handleCategoryCheckbox()"><label for="cat-${idx}">${cat}</label></div>`;
        });
    }

    function handleAllCheckbox() {
        const checked = document.getElementById('cat-all').checked;
        document.querySelectorAll('#category-checkboxes input').forEach(cb => cb.checked = checked);
    }
    
    function handleCategoryCheckbox() {
        const checkboxes = document.querySelectorAll('#category-checkboxes input:not(#cat-all)');
        const allChecked = Array.from(checkboxes).every(cb => cb.checked);
        document.getElementById('cat-all').checked = allChecked;
    }

    async function syncFromSheet() {
        if (document.getElementById('secret-key-input').value !== SECRET_KEY) return alert("åˆè¨€è‘‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚");
        const url = `https://docs.google.com/spreadsheets/d/${_p1+_p2}/gviz/tq?tqx=out:csv`;
        
        // é¸æŠã•ã‚ŒãŸã‚«ãƒ†ã‚´ãƒªã‚’å–å¾—
        const selectedCats = Array.from(document.querySelectorAll('#category-checkboxes input:not(#cat-all)'))
                                  .filter(cb => cb.checked)
                                  .map(cb => cb.value);

        try {
            const res = await fetch(url);
            const csv = await res.text();
            const rows = csv.split(/\r?\n(?=(?:(?:[^"]*"){2})*[^"]*$)/).slice(1);
            let count = 0;
            rows.forEach(line => {
                if (!line.trim()) return;
                const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(s => s.replace(/^"|"$/g, '').trim());
                
                if(line.includes("MESSAGE:")) {
                    document.getElementById('teacher-message').innerText = line.match(/MESSAGE:([^,"]+)/)[1];
                }

                if (cols.length >= 4) {
                    const level = cols[0];
                    // é¸æŠã—ãŸã‚«ãƒ†ã‚´ãƒªã«å«ã¾ã‚Œã‚‹å ´åˆã®ã¿è¿½åŠ 
                    if (selectedCats.includes(level)) {
                        const wordData = cols[2].split(/\n/);
                        if (!myVocab.some(v => v.word.toLowerCase() === wordData[0].trim().toLowerCase())) {
                            myVocab.push({
                                level: level, type: cols[1], word: wordData[0].trim(),
                                pronunciation: wordData[1] || "", meaning: cols[3],
                                sentence: cols[4] || "", advice: cols[5] || "",
                                nextReview: new Date().toISOString().split('T')[0], interval: 0
                            });
                            count++;
                        }
                    }
                }
            });
            localStorage.setItem('my_vocab_data', JSON.stringify(myVocab));
            alert(`${count}èªè¿½åŠ ã—ã¾ã—ãŸ`);
            closeSyncModal();
            updateDisplay();
        } catch (e) { alert("åŒæœŸã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚"); }
    }

    function startReview() {
        const today = new Date().toISOString().split('T')[0];
        const filter = document.getElementById('level-filter').value;
        quizList = myVocab.filter(v => (!v.nextReview || v.nextReview <= today) && (filter === "ALL" || v.level === filter));
        if (quizList.length === 0) return alert("å¾©ç¿’ã™ã¹ãå˜èªã¯ã‚ã‚Šã¾ã›ã‚“ï¼");
        quizList.sort(() => Math.random() - 0.5);
        currentIdx = 0;
        document.getElementById('quiz-area').style.display = "block";
        showQuestion();
    }

    function showQuestion() {
        const q = quizList[currentIdx];
        const progress = ((currentIdx + 1) / quizList.length) * 100;
        document.getElementById('progress-bar').style.width = progress + "%";
        document.getElementById('progress-indicator').innerText = `å•é¡Œ ${currentIdx + 1}/${quizList.length}`;
        document.getElementById('q-word').innerText = q.word;
        document.getElementById('q-type-label').innerText = `[${q.level}] ${q.type}`;
        document.getElementById('q-pron').innerText = q.pronunciation ? `[ ${q.pronunciation} ]` : "";
        document.getElementById('q-meaning').innerText = q.meaning;
        document.getElementById('q-sentence').innerText = q.sentence;
        document.getElementById('q-advice').innerText = q.advice;
        document.getElementById('answer-box').style.display = "none";
        document.getElementById('choice-group').style.display = "none";
        document.getElementById('show-ans-btn').style.display = "block";
    }

    function showAnswer() {
        document.getElementById('answer-box').style.display = "block";
        document.getElementById('choice-group').style.display = "grid";
        document.getElementById('show-ans-btn').style.display = "none";
    }

    function submitResult(score) {
        const target = myVocab.find(v => v.word === quizList[currentIdx].word);
        if (!target.interval) target.interval = 0;

        if (score === 1) target.interval = 0;
        else if (score === 2) target.interval = (target.interval === 0) ? 1 : Math.max(1, Math.floor(target.interval * 1.2));
        else if (score === 3) target.interval = (target.interval === 0) ? 4 : Math.floor(target.interval * 2.0);
        else if (score === 4) target.interval = (target.interval === 0) ? 7 : Math.floor(target.interval * 3.5);

        let next = new Date();
        next.setDate(next.getDate() + target.interval);
        target.nextReview = next.toISOString().split('T')[0];
        
        localStorage.setItem('my_vocab_data', JSON.stringify(myVocab));
        currentIdx++;
        if (currentIdx < quizList.length) showQuestion();
        else { alert("ğŸ‰ å…¨å•é¡Œã‚’å®Œäº†ã—ã¾ã—ãŸï¼"); closeQuiz(); }
    }

    function saveWord() {
        const w = document.getElementById('word').value;
        const m = document.getElementById('meaning').value;
        if (!w || !m) return alert("è‹±å˜èªã¨æ„å‘³ã¯å¿…é ˆã§ã™ã€‚");
        myVocab.push({
            level: "è‡ªç¿’", type: document.getElementById('type').value, word: w.trim(),
            pronunciation: document.getElementById('pronunciation').value, meaning: m,
            sentence: document.getElementById('sentence').value, advice: document.getElementById('advice').value,
            nextReview: new Date().toISOString().split('T')[0], interval: 0
        });
        localStorage.setItem('my_vocab_data', JSON.stringify(myVocab));
        alert("ä¿å­˜ã—ã¾ã—ãŸï¼");
        updateDisplay();
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(myVocab, null, 2)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `wordstock_backup.json`;
        a.click();
    }

    function importData(e) {
        const reader = new FileReader();
        reader.onload = (event) => {
