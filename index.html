<script>
    function saveWord() {
        const word = document.getElementById('word').value;
        const meaning = document.getElementById('meaning').value;
        
        if (!word || !meaning) return alert("å˜èªã¨æ„å‘³ã¯å¿…é ˆã§ã™");

        const data = {
            level: "è‡ªç¿’", // æ‰‹å‹•è¿½åŠ åˆ†ã¨ã‚ã‹ã‚‹ã‚ˆã†ã«
            type: document.getElementById('type').value,
            word: word.trim(),
            pronunciation: document.getElementById('pronunciation').value,
            meaning: meaning,
            sentence: document.getElementById('sentence').value,
            advice: document.getElementById('advice').value,
            nextReview: new Date().toISOString().split('T')[0],
            interval: 0
        };

        myVocab.push(data);
        
        try {
            localStorage.setItem('my_vocab_data', JSON.stringify(myVocab));
            // å…¥åŠ›æ¬„ã‚’ã‚¯ãƒªã‚¢
            document.querySelectorAll('input, textarea').forEach(el => el.value = "");
            alert("å˜èªã‚’ä¿å­˜ã—ã¾ã—ãŸï¼");
        } catch(e) {
            alert("âš ï¸ ä¿å­˜å¤±æ•—ï¼šãƒ‡ãƒ¼ã‚¿å®¹é‡ãŒä¸Šé™ã«é”ã—ã¾ã—ãŸ");
        }
        
        updateDisplay();
    }
    
    let myVocab = JSON.parse(localStorage.getItem('my_vocab_data')) || [];
    let quizList = [];
    let currentIdx = 0;

    function updateDisplay() {
        const today = new Date().toISOString().split('T')[0];
        const due = myVocab.filter(v => !v.nextReview || v.nextReview <= today);
        document.getElementById('review-count').innerText = `ä»Šæ—¥ã®å¾©ç¿’: ${due.length} èª`;
    }
    updateDisplay();

    async function syncFromSheet() {
        const sheetId = "18XxJwzl4sF3_kHJp8qk-QUUfvsqMM3AyJNKdWmyUFUE";
        const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;
        
        try {
            const res = await fetch(sheetUrl);
            if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
            
            const csv = await res.text();
            const rows = csv.split(/\r?\n(?=(?:(?:[^"]*"){2})*[^"]*$)/).slice(1); 
            let count = 0;
            
            rows.forEach(line => {
                if (!line.trim()) return;
                
                const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const clean = (s) => s ? s.replace(/^"|"$/g, '').trim() : "";
                
                if (cols.length >= 3) {
                    const rawWordData = clean(cols[2]);
                    const wordParts = rawWordData.split(/\r?\n/);
                    
                    const word = wordParts[0].trim();
                    const pron = wordParts.slice(1).join(' ').trim();

                    if (word && !myVocab.some(v => v.word.toLowerCase() === word.toLowerCase())) {
                        myVocab.push({
                            level: clean(cols[0]),
                            type: clean(cols[1]),
                            word: word,
                            pronunciation: pron || undefined,
                            meaning: clean(cols[3]),
                            sentence: clean(cols[4]),
                            advice: clean(cols[5]),
                            nextReview: new Date().toISOString().split('T')[0],
                            interval: 0
                        });
                        count++;
                    }
                }
            });
            
            localStorage.setItem('my_vocab_data', JSON.stringify(myVocab));
            alert(`âœ… ${count}ä»¶ã®æ–°ã—ã„å˜èªã‚’è¿½åŠ ã—ã¾ã—ãŸï¼`);
            updateDisplay();
            
        } catch (e) {
            console.error('åŒæœŸã‚¨ãƒ©ãƒ¼:', e);
            alert("âš ï¸ åŒæœŸã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆãŒã€ã‚¦ã‚§ãƒ–ã«å…¬é–‹ã€ã•ã‚Œã¦ã„ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
        }
    }

    // ã€æ–°æ©Ÿèƒ½1ã€‘ãƒ‡ãƒ¼ã‚¿ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—
    function exportData() {
        const data = JSON.stringify(myVocab, null, 2);
        const blob = new Blob([data], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `wordstock_backup_${new Date().toISOString().split('T')[0]}.json`;
        a.click();
        URL.revokeObjectURL(url);
        alert("ğŸ“¥ ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸ");
    }

    // ã€æ–°æ©Ÿèƒ½2ã€‘ãƒ‡ãƒ¼ã‚¿å¾©å…ƒ
    function importData(event) {
        const file = event.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const imported = JSON.parse(e.target.result);
                if (!Array.isArray(imported)) throw new Error("Invalid format");
                
                const confirmed = confirm(`${imported.length}ä»¶ã®ãƒ‡ãƒ¼ã‚¿ã‚’å¾©å…ƒã—ã¾ã™ã‹ï¼Ÿ\nâ€»æ—¢å­˜ãƒ‡ãƒ¼ã‚¿ã¯ä¸Šæ›¸ãã•ã‚Œã¾ã™`);
                if (confirmed) {
                    myVocab = imported;
                    localStorage.setItem('my_vocab_data', JSON.stringify(myVocab));
                    alert("âœ… ãƒ‡ãƒ¼ã‚¿ã‚’å¾©å…ƒã—ã¾ã—ãŸ");
                    updateDisplay();
                }
            } catch(e) {
                alert("âš ï¸ ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ");
            }
        };
        reader.readAsText(file);
        event.target.value = ''; // ãƒªã‚»ãƒƒãƒˆ
    }

    function startReview() {
        const today = new Date().toISOString().split('T')[0];
        quizList = myVocab.filter(v => !v.nextReview || v.nextReview <= today);
        if (quizList.length === 0) return alert("å¾©ç¿’ãªã—ï¼");
        
        // ã€æ–°æ©Ÿèƒ½3ã€‘ãƒ©ãƒ³ãƒ€ãƒ å‡ºé¡Œ
        quizList = quizList.sort(() => Math.random() - 0.5);
        
        currentIdx = 0;
        document.getElementById('quiz-area').style.display = "block";
        showQuestion();
    }
    
    function showQuestion() {
        const q = quizList[currentIdx];
        
        // ã€æ–°æ©Ÿèƒ½4ã€‘é€²æ—è¡¨ç¤º
        document.getElementById('progress-indicator').innerText = `å•é¡Œ ${currentIdx + 1}/${quizList.length}`;
        
        document.getElementById('q-word').innerText = q.word;
        document.getElementById('q-type-label').innerText = `[${q.level}] ${q.type}`;
        document.getElementById('q-pron').innerText = q.pronunciation ? `[ ${q.pronunciation} ]` : "";
        document.getElementById('q-meaning').innerText = q.meaning;
        document.getElementById('q-sentence').innerText = q.sentence;
        document.getElementById('q-advice').innerText = q.advice;
        document.getElementById('answer-box').style.display = "none";
        document.getElementById('choice-group').style.display = "none";
        document.getElementById('show-ans-btn').style.display = "block";
    }
    
    function showAnswer() {
        document.getElementById('answer-box').style.display = "block";
        document.getElementById('choice-group').style.display = "flex";
        document.getElementById('show-ans-btn').style.display = "none";
    }
    
    function submitResult(isCorrect) {
        const target = myVocab.find(v => v.word === quizList[currentIdx].word);
        if(isCorrect) { target.interval = (target.interval === 0) ? 1 : target.interval * 2; }
        else { target.interval = 0; }
        let next = new Date();
        next.setDate(next.getDate() + (isCorrect ? target.interval : 0));
        target.nextReview = next.toISOString().split('T')[0];
        localStorage.setItem('my_vocab_data', JSON.stringify(myVocab));
        currentIdx++;
        if(currentIdx < quizList.length) showQuestion();
        else { alert("ğŸ‰ å®Œäº†ï¼ãŠç–²ã‚Œæ§˜ã§ã—ãŸ"); closeQuiz(); }
    }
    
    function closeQuiz() { document.getElementById('quiz-area').style.display = "none"; updateDisplay(); }
    
    function toggleAddForm() {
        const body = document.getElementById('add-body');
        const icon = document.getElementById('add-icon');
        if (body.style.display === "block") {
            body.style.display = "none";
            icon.innerText = "ï¼‹";
        } else {
            body.style.display = "block";
            icon.innerText = "ãƒ¼";
        }
    }
</script>
